#------------------------------------------------------------------------------
[[plugins]]
repo = 'cohama/agit.vim'
on_cmd = ['Agit', 'AgitFile']
on_map = [['n', '<Plug>']]

#------------------------------------------------------------------------------
[[plugins]]
repo = 'lambdalisue/vim-gita'
on_cmd = 'Gita'

#------------------------------------------------------------------------------
[[plugins]]
repo = 'basyura/J6uil.vim'
if = 'executable("curl")'
on_cmd = ['J6uil', 'J6uilReconnect', 'J6uilDisconnect', 'J6uilNextRoom', 'J6uilPrevRoom']
on_map = [['n', '<Plug>']]
on_source = 'unite'
depends = ['open-browser', 'vimproc']

#------------------------------------------------------------------------------
[[plugins]]
repo = 'tyru/open-browser.vim'
on_cmd = ['OpenBrowser', 'OpenBrowserSearch', 'OpenBrowserSmartSearch']
on_map = [['nv', '<Plug>']]

#------------------------------------------------------------------------------
[[plugins]]
repo = 'mattn/webapi-vim'
