#------------------------------------------------------------------------------
[[plugins]]
# repo = 'kana/vim-metarw'
repo = 'mattn/vim-metarw'
rev = 'win32'
on_path = '.*'
on_cmd = ['Edit', 'Read', 'Source', 'Write']

#------------------------------------------------------------------------------
[[plugins]]
repo = 'kana/vim-metarw-git'
on_path = '^git:'
depends = 'metarw'

#------------------------------------------------------------------------------
[[plugins]]
repo = 'Jagua/vim-metarw-http'
on_path = ['^http:', '^https:']
depends = ['metarw', 'webapi']

#------------------------------------------------------------------------------
[[plugins]]
# repo = 'sgur/vim-metarw-local'
repo = 'DeaR/vim-metarw-local'
rev = 'visible-dot'
# on_path = '^local:'
on_path = '.*'
depends = 'metarw'

#------------------------------------------------------------------------------
[[plugins]]
repo = 'emonkak/config'
name = 'metarw-sudo'
rtp = 'vim/dot.vim'
if = '!has("win32") && executable("sudo")'
on_path = '^sudo:'
build = '~/.vim/dein/script/metarw-sudo/build'
depends = 'metarw'
