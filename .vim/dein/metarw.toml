#------------------------------------------------------------------------------
[[plugins]]
# repo = 'kana/vim-metarw'
# repo = 'mattn/vim-metarw'
repo = 'DeaR/vim-metarw'
rev = 'original-mduem'
on_cmd = ['Edit', 'Read', 'Source', 'Write']
on_if = 1

#------------------------------------------------------------------------------
[[plugins]]
repo = 'kana/vim-metarw-git'
on_path = '^git:'
on_source = 'metarw'

#------------------------------------------------------------------------------
[[plugins]]
repo = 'Jagua/vim-metarw-http'
on_path = ['^http:', '^https:']
on_source = 'metarw'
depends = 'webapi'

#------------------------------------------------------------------------------
[[plugins]]
repo = 'sgur/vim-metarw-local'
# on_path = '^local:'
on_source = 'metarw'
on_if = 1

#------------------------------------------------------------------------------
[[plugins]]
repo = 'emonkak/config'
name = 'metarw-sudo'
rtp = 'vim/dot.vim'
if = '!has("win32") && executable("sudo")'
on_path = '^sudo:'
on_source = 'metarw'
build = '~/.vim/dein/script/metarw-sudo/build'
